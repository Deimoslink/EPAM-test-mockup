<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.14.1/lodash.min.js"></script>
	<link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body style="padding:20px">

<div id="app"></div>


<script type="text/template" id="template">
	<table class="table table-bordered">
		<thead>
			<% _.forEach(keys, function(col) { %><th><%- col %></th><% }); %> <th>Action</th>
		</thead>
		
		<tbody>
			<% _.forEach(items, function(obj) { %><tr> 
				
				<% _.forEach(_.valuesIn(obj), function(value) { %> <td><%- value %>  </td><% }); %> <td><button class="btn btn-xs btn-danger remove">DEL</button></td>

			</tr> <% }); %>
		</tbody>
</table>
</script>


<div style="width:200px">
  <div class="form-group">
    <label for="email">city</label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="form-group">
    <label for="pwd">street</label>
    <input type="text" class="form-control" id="street">
  </div>
  <div class="form-group">
    <label for="pwd">house</label>
    <input type="text" class="form-control" id="house">
  </div>
  <button id="add" class="btn btn-default">Submit</button>
</div>


<div class="form-group" style="padding-top:20px">
   <button id="toggle" class="btn btn-default">Show id</button>
</div>

<div class="form-group">
   <button id="sort" class="btn btn-default">Sort</button>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
