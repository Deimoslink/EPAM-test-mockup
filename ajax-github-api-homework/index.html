<html>
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.14.1/lodash.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<title>GitHub</title>
</head>

<body>

<a href=""></a>

<div class="container well well-sm" style="margin-top:20px">
	<div class="row">

		<div class="col-md-6">
			<div class="form-group">
				<label for="search">Type repository name here:</label>
				<input type="text" class="form-control" id="search">
			</div>
			<div id="results">
				<p>Your results will be shown here.</p>
			</div>
		</div>

		<div class="col-md-6" id="gist-field">
			<div class="form-group">
				<label for="gist-name">Type repository name here:</label>
				<input type="text" class="form-control" id="gist-name">
			</div>

			<div class="checkbox">
				<label><input type="checkbox" value="" id="gist-privacy">Public</label>
			</div>

			<div class="form-group">
				<label for="gist-description">Description of your gist:</label>
				<textarea class="form-control" rows="3" id="gist-description"></textarea>
			</div>

			<div class="form-group">
				<label for="gist-body">Text content for your gist:</label>
				<textarea class="form-control" rows="10" id="gist-body"></textarea>
			</div>

			<button class="btn btn-primary" id="make-gist">Make gist!</button>

		</div>

	</div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
